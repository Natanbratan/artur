 <script>
     let a = document.querySelector('.content')
     let b = document.querySelector('#b1')
     let a1 = document.querySelector('.content2')
     let b1 = document.querySelector('#b2')
     let a3 = document.querySelector('.content4')
     let b3 = document.querySelector('#b4')
     b.addEventListener('click', ()=> { a.style.display = 'block'
     a1.style.display = 'none'
     a3.style.display = 'none'
})
    

     b1.addEventListener('click', ()=> { a1.style.display = 'block'
     a.style.display = 'none'

})


    b3.addEventListener('click', ()=> { a3.style.display = 'block'
     a.style.display = 'none'
     a1.style.display = 'none'
     
})


 </script>
 <script>
  let c = document.querySelector('#i3')
  let f = document.querySelector('.list')
  let newArray = [];

  function Display(a){
    let e = `<table border="1px" width="100%" cellpadding="2">
        <tr> 
            <td> Номер </td> 
            <td> Виконавець  </td> 
                   
             </tr>
        </table>`;
    a.forEach((item, i)=> {
        e += `<table id='myTable' border="1px" width="100%" cellpadding="1">
        <tr> 
            <td> ${item.name} </td> 
            <td> ${item.track}  </td> 
            
            
        </tr>
        </table>`
        f.innerHTML = e;
        
    })
  }
    
  c.addEventListener('click', ()=> { 
    let d = document.querySelector('#i1')
    let g = document.querySelector('#i2')
    let obj = {
      name :d.value ,
      track :g.value
  }
    newArray.push (obj);
    Display(newArray)

})

</script>
